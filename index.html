<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GameVest — Инвестиции для подростков</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #00ffcc;
    }
    nav a {
      color: #ffffff;
      margin-left: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #00ffcc;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero .start-btn {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .hero .start-btn:hover {
      transform: scale(1.1);
      background-color: #00cc99;
    }
    .courses, .meme, .about {
      padding: 80px 20px;
      text-align: center;
      background-color: #1a1a1a;
    }
    .courses h2, .meme h2, .about h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .courses .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
    }
    .card h3 {
      color: #00ffcc;
    }
    .meme img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    footer {
      background-color: #0f0f0f;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GameVest</div>
    <nav>
      <a href="#courses">Курсы</a>
      <a href="#meme">Мем</a>
      <a href="#about">О нас</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Добро пожаловать в GameVest</h1>
    <p>Инвестиционная платформа, где подростки учатся управлять деньгами и зарабатывать с умом</p>
    <button class="start-btn" onclick="window.location.href='https://t.me/iudomen'">Начать</button>
  </section>

  <section class="courses" id="courses">
    <h2>Наши курсы</h2>
