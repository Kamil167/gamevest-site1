<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GameVest — инвестиции для геймеров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: cover;
      filter: brightness(0.3);
      z-index: 0;
    }

    .light-effect {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,200,0.3) 0%, transparent 70%);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
    }

    header {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.6);
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #00ffc8;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .main {
      position: relative;
      z-index: 2;
      height: calc(100vh - 160px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .main h1 {
      font-size: 42px;
      color: #00ffc8;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .start-button {
      padding: 16px 36px;
      font-size: 18px;
      background: linear-gradient(135deg, #00ffc8, #00aaff);
      border: none;
      border-radius: 12px;
      color: black;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffc8;
    }

    .start-button:active {
      box-shadow: 0 0 25px #00ffc8;
      transform: scale(0.95);
    }

    footer {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      color: #888;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 10px 10px 0 0;
        display: inline-block;
      }

      .main h1 {
        font-size: 32px;
      }

      .main p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="light-effect" id="light"></div>

  <header>
    <img src="logo.png" alt="GameVest">…
